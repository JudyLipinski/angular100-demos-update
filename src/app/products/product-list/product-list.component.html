<h1>Products</h1>
<ul *ngIf="products">
  <li *ngFor="let product of products; let i = index">
    {{ i + 1 }}) {{ product.description }} {{ product.quantity }}
  </li>
</ul>
<div *ngIf="!products">No products yet - wait 5 seconds</div>


<div class="container my-3" *ngIf="products">
  <h2>Simple *ngFor Usage with ProductTableComponent</h2>
  <table class="table">
    <tbody>
      <tr>
        <th>Item #</th>
        <th>Description</th>
        <th>Quantity</th>
      </tr>
      <tr *ngFor="let product of products; let i = index; trackBy:trackByFunction">
        <td>{{ i + 1 }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.quantity }}</td>
      </tr>
    </tbody>
  </table>
</div>
