<div class="container">
  <h1>Reactive Form Example</h1>
  <span>Form state: </span>
  <span class="badge badge-pill badge-info" *ngIf="registerForm.touched">Touched</span>
  <span class="badge badge-pill badge-warning" *ngIf="registerForm.untouched">Untouched</span>
  <span class="badge badge-pill badge-success" *ngIf="registerForm.valid">Valid</span>
  <span class="badge badge-pill badge-danger" *ngIf="registerForm.invalid">Invalid</span>
  <span class="badge badge-pill badge-primary" *ngIf="registerForm.pristine">Pristine</span>
  <span class="badge badge-pill badge-dark" *ngIf="registerForm.dirty">Dirty</span>

  <form [formGroup]="registerForm" (ngSubmit)="logForm()" class="form-horizontal">

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="username">Username</label>
        <div class="col-md-4">
          <input id="username" formControlName="username" name="username" type="text" placeholder="" class="form-control input-md" required="">
        </div>
      </div>

      <!-- Password input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="passwordinput">Password</label>
        <div class="col-md-4">
          <input id="passwordinput" formControlName="password" name="passwordinput" type="password" placeholder="" class="form-control input-md"
            required="">

        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="firstname">First Name</label>
        <div class="col-md-4">
          <input id="firstname" formControlName="firstName" name="firstname" type="text" placeholder="" class="form-control input-md" required="">

        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="lastname">Last Name</label>
        <div class="col-md-4">
          <input id="lastname" name="lastname" formControlName="lastName" type="text" placeholder="" class="form-control input-md" required="">

        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="email">Email</label>
        <div class="col-md-4">
          <input id="email" name="email" formControlName="email" type="text" placeholder="youremail@yourdomain.com"
            class="form-control input-md">

        </div>
      </div>

      <!-- Multiple Radios -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="radios">Gender</label>
        <div class="col-md-4">
          <div class="radio">
            <label for="radios-0">
              <input type="radio" formControlName="gender" name="gender" id="radios-0" value="female" checked="checked">
              Female
            </label>
          </div>
          <div class="radio">
            <label for="radios-1">
              <input type="radio" formControlName="gender" name="gender" id="radios-1" value="male">
              Male
            </label>
          </div>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="dob">Date of Birth</label>
        <div class="col-md-4">
          <input id="dob" name="dob" type="text" placeholder="09/12/1999" class="form-control input-md">

        </div>
      </div>

  </form>
