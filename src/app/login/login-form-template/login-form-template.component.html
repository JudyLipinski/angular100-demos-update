<section class="sample-app-content">
  <h1>Template-driven Form Example:</h1>
  <form #f="ngForm" (ngSubmit)="onSubmitTemplateBased()">
    <div *ngIf="isInvalidCredentials" class="alert alert-danger" role="alert">
      Invalid username or password.
    </div>
    <p>
      <label class="mr-2">Username:</label>
      <input type="text" [(ngModel)]="user.username" name="username" required>
    </p>
    <p> <label class="mr-2">Password:</label><input type="password" [(ngModel)]="user.password" name="password"
        required>
    </p>
    <p>
      <button class="mr-2" type="submit" [disabled]="!f.valid">Submit (w/ disable check)</button>
      <button type="submit">Submit</button>
    </p>
    <p> The current entries are {{user.username}}
      and {{user.password}}</p>
  </form>
</section>
